<html>
    <head>
        <title>Tableaux</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">7</td>
                </tr>
                <tr>
                    <td colspan="5">8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="4">10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td rowspan="2">13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
